
    <!DOCTYPE html>
    <html>
    <head>
        <title>Card Collection Tracker</title>
        <style>
            body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
            .container { max-width: 1200px; margin: 0 auto; }
            .header { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
            .header h1 { margin: 0; font-size: 24px; }
            .stats { text-align: right; }
            .total-value { font-size: 32px; font-weight: bold; color: #2c3e50; }
            .profit-loss { font-size: 18px; font-weight: bold; color: #c0392b; }
            .graph-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; }
            .graph-container img { max-width: 100%; height: auto; }
            .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
            .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
            .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
            .card-img { width: 100%; height: 280px; object-fit: cover; }
            .card-info { padding: 15px; }
            .card-name { font-weight: bold; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
            .card-set { color: #7f8c8d; font-size: 12px; margin-bottom: 10px; }
            .card-price { font-size: 18px; color: #2980b9; font-weight: bold; }
            .card-pl { font-size: 14px; font-weight: bold; margin-top: 5px; }
            .pl-green { color: #27ae60; }
            .pl-red { color: #c0392b; }
            .card-qty { font-size: 12px; color: #95a5a6; float: right; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div>
                    <h1>My Collection</h1>
                    <p>Last Updated: 2025-12-03</p>
                </div>
                <div class="stats">
                    <div class="total-value">$2.30</div>
                    <div class="profit-loss">P/L: $-0.70</div>
                </div>
            </div>
            
            <div class="graph-container">
                <h2>Value History</h2>
                <img src="history_graph.png" alt="Value History Graph">
            </div>
            
            <div class="grid">
    
                <div class="card" onclick="window.open('https://scryfall.com/card/eoc/57/sol-ring?utm_source=api', '_blank')" style="cursor: pointer;">
                    <img src="https://cards.scryfall.io/normal/front/e/e/ee6e5a35-fe21-4dee-b0ef-a8f2841511ad.jpg?1764180059" class="card-img" alt="Sol Ring">
                    <div class="card-info">
                        <div class="card-name" title="Sol Ring">Sol Ring</div>
                        <div class="card-set">Edge of Eternities Commander</div>
                        <div class="card-price">
                            $2.30
                            <span class="card-qty">x2</span>
                        </div>
                        <div class="card-pl pl-red">$-0.70</div>
                    </div>
                </div>
        
                <div class="card" onclick="window.open('https://scryfall.com/card/vma/4/black-lotus?utm_source=api', '_blank')" style="cursor: pointer;">
                    <img src="https://cards.scryfall.io/normal/front/b/d/bd8fa327-dd41-4737-8f19-2cf5eb1f7cdd.jpg?1614638838" class="card-img" alt="Black Lotus">
                    <div class="card-info">
                        <div class="card-name" title="Black Lotus">Black Lotus</div>
                        <div class="card-set">Vintage Masters</div>
                        <div class="card-price">
                            $N/A
                            <span class="card-qty">x1</span>
                        </div>
                        
                    </div>
                </div>
        
                <div class="card" onclick="window.open('https://scryfall.com/card/vma/7/mox-pearl?utm_source=api', '_blank')" style="cursor: pointer;">
                    <img src="https://cards.scryfall.io/normal/front/e/d/ed0216a0-c5c9-4a99-b869-53e4d0256326.jpg?1614638847" class="card-img" alt="Mox Pearl">
                    <div class="card-info">
                        <div class="card-name" title="Mox Pearl">Mox Pearl</div>
                        <div class="card-set">Vintage Masters</div>
                        <div class="card-price">
                            $N/A
                            <span class="card-qty">x1</span>
                        </div>
                        
                    </div>
                </div>
        
            </div>
        </div>
    </body>
    </html>
